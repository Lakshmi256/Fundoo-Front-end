<div class="container">
  <div>
      <mat-toolbar >
      <mat-toolbar-row>
       
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <img class="image" src="assets/icons/lp.jpg" alt="Keep">
        <span><mat-label style="font-family: sans-serif; padding-left: 5px;">Keep</mat-label>
        </span>
        <div class="search">
        <button mat-icon-button class="search-icon">
          <mat-icon>search</mat-icon>
        </button>
        <input class="searchInput" placeholder="Search" [(ngModel)]="title" (input)="searchNote()" >
        <button mat-icon-button class="cancel">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <div class="rightside">
        <button mat-icon-button class="refresh">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button class="list">
          <mat-icon>grid_view</mat-icon>
        </button>
        <button mat-icon-button class="sttings">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button class="apps" [matMenuTriggerFor]="vertebrates">
          <mat-icon>apps</mat-icon>
        </button>
        <div style="width:10em;">
          <mat-menu #vertebrates="matMenu" class="menuStyle" style="width:auto">
            <div class="div-profilepic">
              <div class="image-upload">
                <label for="file-input">
                  <img src="assets/icons/profilePic.jpg" style="height: 110px;width: 110px; padding: 0px;margin: 0px;"/>
                </label>
                <input id="file-input" type="file" />
              </div>
            </div>
            <div class="profile-content">
              <!-- <div>
              <h3 style="color: rgb(65, 64, 64);">{{name}}</h3>
              <h4 style="color: rgb(71, 82, 94);">{{email}}</h4>
              </div> -->
            </div>
      
            <div class="div-profile">
              <div class="div-signout">
                <button [routerLink]="['']"  mat-button class="signout-button" (click)="onsignout()">Signout</button>
              </div>
            </div>
            </mat-menu>
            </div>
      </div>
      </mat-toolbar-row>
     </mat-toolbar>
  </div>
 <div class="upmat" >
  <mat-sidenav-container  >
     <mat-sidenav #snav mode="side" class="matsidenav"> 

       <div class="notediv">
        <a [routerLink]="['notes']" [queryParams]="{ page: 'display' }">

        <button mat-button class="notebutton" >
          <div class="icondiv">
            <mat-icon>lightbulb_outline</mat-icon>
          </div>
          <span > Notes</span>
        </button>
      
      </a>
      
        <button mat-button class="remindbutton">
          <div class="icondiv">
            <mat-icon>notifications</mat-icon>
          </div>
          <span>Reminder</span>
        </button>
      </div>
      <mat-divider></mat-divider>
      
      <diV class="labeldiv">
        <a [routerLink]="['notes']" [queryParams]="{ page: 'labels' }">
        
        <button *ngFor="let label of labels"  mat-button class="labelbutton" (click)="displaynotelabels(label.labelId)">
          <div class="icondiv">
          <img src="assets/icons/label.svg"  style="margin-right: 10%;">
        </div>
           <span> {{label.name}}  </span>
        </button></a>
        <button mat-button class="labelbutton" (click)="openDialog(labels)">
          <div class="icondiv">
            <mat-icon>edit</mat-icon>
          </div>
          <span >Edit labels</span>
        </button>
      </diV>

      <mat-divider></mat-divider>
      <diV class="notediv">
        <a [routerLink]="['notes']" [queryParams]="{ page: 'archive' }">

        <button mat-button class="notebutton" >
          <div class="icondiv">
            <mat-icon>archive</mat-icon>
          </div>
          <span > Archive</span>
        </button>
    </a>
    <a [routerLink]="['notes']" [queryParams]="{ page: 'trash' }">
        <button mat-button class="remindbutton">
          <div class="icondiv">
            <mat-icon>delete</mat-icon>
          </div>
          <span>Trashed</span>
        </button>
      </a>
      </diV>

      

      <mat-divider></mat-divider>
     </mat-sidenav>
    <mat-sidenav-content >
      <router-outlet ></router-outlet>
   </mat-sidenav-content>
  </mat-sidenav-container>
  </div>
</div>
