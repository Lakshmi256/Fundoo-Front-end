<div class="main">
    <mat-card style=" width: 29em; border-radius: 13px;box-shadow: 3px 3px 3px 3px;" *ngIf="!popup" (click)="onPopup()" class="mat-card" fxLayout="row">

        <input matInput class="searchBar" placeholder="take a note...">



    </mat-card>

    <mat-card style=" width: 29em; border-radius: 13px;box-shadow: 3px 3px 3px 3px;" *ngIf="popup" class="mat1-card" fxLayout="column">

        <input style="border: none;  height: 60px;" matInput type="text" class="input" placeholder="title" [(ngModel)]="note.title">
        <br>
        <input style="border: none;  height: 60px;" matInput type="text" class="input" placeholder="discription" [(ngModel)]="note.discription">


        <div class="icon" style="display:flex; justify-content: space-between; width: 100%;">
            <div class="iconlist">
            </div>
            <div (click)="onSubmit()"><button style="border-radius: 10px 10px 10px 10px; outline: none;" class="close">close</button></div>
        </div>
    </mat-card>
</div>
