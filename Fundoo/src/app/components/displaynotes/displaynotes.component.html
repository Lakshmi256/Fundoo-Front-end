<div style="padding-left: 100px;font-family: fantasy;color: darkgray;">Pinnotes</div>
<div style="flex-wrap: wrap;">
    <div class="getAllNotes" fxLayout="{{view}}" fxFlexOffset="15" style="flex-direction: row;  display: flex; margin-left: 15%;">
        <mat-card class="getNotesMat" 
              *ngFor="let note of pinnotes" >
            <div>
                <div class="pinNotes">
                    <app-pin-notes [note]="note" (click)="onClickNoteId(note.id)"></app-pin-notes>
                </div>
                    {{note.title}}
                    <br>
                    {{note.description}}
          
            </div>
            <app-icons></app-icons>
        </mat-card>
    </div>
</div>

<div style="padding-left: 100px;font-family: fantasy;color: darkgray;">Others</div>
<div style="flex-wrap: wrap;">
    <div class="getAllNotes" fxLayout="{{view}}" fxFlexOffset="15" style="flex-direction: row; box-sizing: border-box; display: flex; margin-left: 15%;">
        <mat-card class="getNotesMat" 
              *ngFor="let note of notes" >
            <div>
                <div class="pinNotes">
                    <app-pin-notes [note]="note" (click)="onClickNoteId(note.id)"></app-pin-notes>
                </div>
                    {{note.title}}
                    <br>
                    {{note.description}}
            </div>
          <app-icons ></app-icons>
        </mat-card>
    </div>
</div>
