<div class="main-div">
    <mat-card style="width: 25em;height: 63vh;box-shadow: rgb(6, 201, 250);background: rgb(197, 191, 191);">
        <div fxLayout="row" fxLayoutAlign="center" style="font-size:50px;margin-bottom:45px">
            <mat-card-title>
                <span style="color:rgb(248, 123, 6);">M</span>
                <span style="color:rgb(8, 193, 250);">y</span>
                <span style="color:rgb(248, 123, 6);">F</span>
                <span style="color:rgb(8, 193, 250);">undoo</span>
                <span style="color:rgb(248, 123, 6);">N</span>
                <span style="color:rgb(8, 193, 250);">otes</span>
            </mat-card-title>
            <mat-card-content>
                <div class="form-field">

                    <mat-form-field appearance="fill">
                        <label>name   </label>
                        <input matInput placeholder=" enter your name here " formControlName="name" />
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-content>

                <div class="form-field">
                    <mat-form-field appearance="outline">
                        <label>email   </label>
                        <input matInput placeholder="enter your email here" formControlName="email">
                    </mat-form-field>

                </div>
            </mat-card-content>
            <mat-card-content>

                <div class="form-field">
                    <mat-form-field appearance="outline">
                        <label>mobile   </label>
                        <input matInput placeholder="enter your mobile number here" formControlName="mobile">

                    </mat-form-field>

                </div>
            </mat-card-content>
            <mat-card-content>

                <div class="form-field">
                    <mat-form-field>
                        <label>password</label>
                        <input matInput placeholder="enter your password here" formControlName="password">

                    </mat-form-field>
                </div>
            </mat-card-content>
        </div>
    </mat-card>
</div>
